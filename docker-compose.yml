version: '3.9'
services:
  db:
    image: mariadb:11
    container_name: codexpong-db
    environment:
      - MARIADB_ROOT_PASSWORD=rootpass
      - MARIADB_DATABASE=codexpong
      - MARIADB_USER=codexpong
      - MARIADB_PASSWORD=codexpong
      - TZ=Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_general_ci"]

  redis:
    image: redis:7-alpine
    container_name: codexpong-redis
    environment:
      - TZ=Asia/Seoul
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  backend:
    build: ./backend
    container_name: codexpong-backend
    environment:
      - DB_HOST=db
      - DB_NAME=codexpong
      - DB_USER=codexpong
      - DB_PASSWORD=codexpong
      - AUTH_JWT_SECRET=change-me-in-prod-secret-please-keep-long
      - TZ=Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: codexpong-frontend
    environment:
      - VITE_BACKEND_URL=http://localhost:8080
      - VITE_BACKEND_WS=ws://localhost:8080
      - TZ=Asia/Seoul
    ports:
      - "5173:5173"
    restart: unless-stopped

  nginx:
    build: ./infra/nginx
    container_name: codexpong-nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  db_data:
