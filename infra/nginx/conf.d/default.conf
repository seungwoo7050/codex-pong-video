# [설정] infra/nginx/conf.d/default.conf
# 설명:
#   - nginx가 프런트엔드 정적 자산과 백엔드 API, WebSocket을 라우팅한다.
#   - v0.3.0에서는 WebSocket 타임아웃을 늘려 경기 중 연결이 유지되도록 조정한다.

upstream backend {
    server backend:8080;
}

upstream frontend {
    server frontend:5173;
}

server {
    listen 80;
    server_name _;

    # 정적 프런트엔드 자산 전달
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # REST API 프록시
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # WebSocket 프록시 설정
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 120s;  # 게임 중 끊김을 최소화하기 위해 읽기 타임아웃을 확장
        proxy_send_timeout 120s;  # 양방향 패킷 지연을 허용
    }
}
