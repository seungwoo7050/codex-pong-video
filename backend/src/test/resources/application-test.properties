spring.datasource.url=jdbc:h2:mem:codexpong;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
auth.jwt.secret=test-secret-key-change-it-please-1234567890
auth.jwt.expiration-seconds=7200
spring.jackson.time-zone=Asia/Seoul
spring.web.locale=ko_KR
spring.web.locale-resolver=fixed
